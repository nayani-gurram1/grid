<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid website</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 10px;
      height: 100vh;
    }
    .header {
      grid-column: 1 / 13;
      grid-row: 1 / 2;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    .nav {
      grid-column: 1 / 13;
      grid-row: 2 / 3;
      background-color: #333;
      padding: 10px;
      text-align: center;
    }
    .nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .nav li {
      /* margin-right: 20px; */
    }
    .nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .main {
      grid-column: 1 / 10;
      grid-row: 3 / 6;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
    }
    .section1 {
      grid-column: 1 / 2;
      grid-row: 1 / 3; /* make image take 2 rows for better appearance */
    }
    .section2 {
      grid-column: 2 / 3;
      grid-row: 1 / 2;
    }
    .section3 {
      grid-column: 3 / 4;
      grid-row: 1 / 2;
      background-color: #f9f9f9;
      padding: 10px;
      overflow-y: auto;
    }
    .aside {
      grid-column: 10 / 13;
      grid-row: 3 / 6;
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    .footer {
      grid-column: 1 / 13;
      grid-row: 6 / 7;
      background-color: #333;
      padding: 10px;
      text-align: center;
      color: #fff; /* fixed typo: coor -> color */
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <header class="header">
      <h1>Welcome to our website</h1>
    </header>
    <nav class="nav">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <main class="main">
      <section class="section1">
        <img src="image1.jpg" alt="Image 1" />
      </section>
      <section class="section2">
  <video width="100%" height="100%" controls>
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
</video>
      </section>
      <section class="section3">
        <h2>Some content here</h2>
        <p>This section can contain text, links, or anything you'd like.</p>
      </section>
    </main>
    <aside class="aside">
      <h2>Latest News</h2>
      <ul>
        <li><a href="news1.html">news1</a></li>
        <li><a href="news2.html">news2</a></li>
        <li><a href="news3.html">news3</a></li>
      </ul>
    </aside>
    <footer class="footer">
      <p>&copy; 2025 GridWebsite</p>
    </footer>
  </div>
</body>
</html>
